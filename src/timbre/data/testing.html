<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Timbre Testing</title>
    <script src="scripts/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/baseguide.min.css" />
  </head>
  <body style="padding: 2em 1em">
    <div class="container">
      <h2>Testing</h2>
      <p id="messages" class="text-center"></p>

      <h4>Device</h4>
      <button class="btn" type="submit" id="demo">Recreo Demo</button>

      <h4>Relay</h4>
      <button class="btn" type="submit" id="relayOn">Relay ON</button>
      <button class="btn" type="submit" id="relayOff">Relay OFF</button>

      <h4>Led</h4>
      <button class="btn" type="submit" id="ledSuccess">Success</button>
      <button class="btn" type="submit" id="ledWarning">Warning</button>
      <button class="btn" type="submit" id="ledError">Error</button>

      <h4>Display</h4>
      <button class="btn" type="submit" id="displayLoading">Loading</button>
      <button class="btn" type="submit" id="displayPlay">Play</button>
      <button class="btn" type="submit" id="displayCode">Code</button>

      <hr style="margin-top: 2em;" />
      <a class="btn" href="/" role="button">Setup</a>
      <a class="btn" href="/testing" role="button">Testing</a>
      <a class="btn" href="/pomodoro" role="button">Pomodoro</a>
    </div>

    <script>
      $(function() {
        // Device
        $('#demo').on('click', function() {
          $.ajax({
            url: '/demo?timePlay=20&timeWork=1',
            success: function(result) {
              $('#messages').html('Corriendo el demo.');
            }
          });
        });

        // Relay
        $('#relayOn').on('click', function() {
          $.ajax({
            url: '/testRelay?value=1',
            success: function(result) {
              var status = result ? 'encendido' : 'apagado';
              $('#messages').html('Relay ' + status);
            }
          });
        });

        $('#relayOff').on('click', function() {
          $.ajax({
            url: '/testRelay?value=0',
            success: function(result) {
              var status = result ? 'encendido' : 'apagado';
              $('#messages').html('Relay ' + status);
            }
          });
        });

        // Led
        $('#ledSuccess').on('click', function() {
          $.ajax({
            url: '/testLed?value=1',
            success: function(result) {
              console.log(result);
              $('#messages').html('Led: Success');
            }
          });
        });

        $('#ledWarning').on('click', function() {
          $.ajax({
            url: '/testLed?value=2',
            success: function(result) {
              console.log(result);
              $('#messages').html('Led: Warning');
            }
          });
        });

        $('#ledError').on('click', function() {
          $.ajax({
            url: '/testLed?value=3',
            success: function(result) {
              console.log(result);
              $('#messages').html('Led: Error');
            }
          });
        });

        // Display
        $('#displayLoading').on('click', function() {
          $.ajax({
            url: '/testDisplay?value=0',
            success: function(result) {
              $('#message').html(result);
            }
          });
        });

        $('#displayPlay').on('click', function() {
          $.ajax({
            url: '/testDisplay?value=1',
            success: function(result) {
              $('#message').html(result);
            }
          });
        });

        $('#displayCode').on('click', function() {
          $.ajax({
            url: '/testDisplay?value=2',
            success: function(result) {
              $('#message').html(result);
            }
          });
        });
      });
    </script>
  </body>
</html>
