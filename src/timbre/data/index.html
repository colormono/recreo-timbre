<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Timbre Setup</title>
    <script src="scripts/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/baseguide.min.css" />
  </head>
  <body style="padding: 2em 1em">
    <div class="container">
      <h2>Timbre</h2>
      <p id="messages" class="text-center"></p>

      <h4>Setup</h4>
      <form action="#" method="get" id="setupForm">
        <ul class="list-inline">
          <li>
            <div class="radio">
              <input
                type="radio"
                id="timbre_mode_1"
                name="object_mode"
                value="1"
              />
              <label for="timbre_mode_1">Recreo</label>
            </div>
          </li>
          <li>
            <div class="radio">
              <input
                type="radio"
                id="timbre_mode_2"
                name="object_mode"
                value="2"
              />
              <label for="timbre_mode_2">Autonomo</label>
            </div>
          </li>
          <li>
            <div class="radio">
              <input
                type="radio"
                id="timbre_mode_3"
                name="object_mode"
                value="3"
              />
              <label for="timbre_mode_3">Pomodoro</label>
            </div>
          </li>
        </ul>

        <p>
          <label for="io_server">Server IP</label>
          <input
            id="io_server"
            class="input"
            name="io_server"
            type="text"
            placeholder="cargando..."
          />
        </p>
        <p>
          <label for="io_server">Server Port</label>
          <input
            id="io_server_port"
            class="input"
            name="io_server_port"
            type="text"
            placeholder="cargando..."
          />
        </p>

        <p>
          <button class="btn" type="submit" id="btnSave">Guardar</button>
        </p>
      </form>

      <hr style="margin-top: 2em;" />
      <a class="btn" href="/" role="button">Setup</a>
      <a class="btn" href="/testing" role="button">Testing</a>
      <a class="btn" href="/pomodoro" role="button">Pomodoro</a>
    </div>

    <script>
      $(function() {
        // Read initial config options
        $.getJSON('/config.json', function(data) {
          console.log(data);
          $('#io_server').val(data.io_server);
          $('#io_server_port').val(data.io_server_port);
          var value = data.object_mode;
          $('input[name=object_mode][value=' + value + ']').prop(
            'checked',
            true
          );
        });

        // Save config
        $('#btnSave').on('click', function(e) {
          e.preventDefault();
          var io_server = $('#io_server').val();
          var io_server_port = $('#io_server_port').val();
          var object_mode_val = 1;
          var object_mode = $('input[name=object_mode]:checked').val();
          if (object_mode.length > 0) {
            object_mode_val = object_mode.val();
          }

          $.ajax({
            url:
              '/save?io_server=' +
              io_server +
              '&io_server_port=' +
              io_server_port +
              '&object_mode=' +
              object_mode_val,
            success: function(result) {
              console.log(result);
              $('#messages').html(result);
              // Update fields
            }
          });
        });

        // setInterval(function() {

        //       adc = Number(this.responseText);

        //         gauge.write(adc);
        //       });
        //     }
        //   };
        //   xhttp.open('GET', '/getADC', false);
        //   xhttp.send();
        // }
      });
    </script>
  </body>
</html>
