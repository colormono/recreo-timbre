<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />

    <title>Timbre Config</title>
    <script src="\jquery.min.js"></script>
    <script src="\d3-gauge.js"></script>
    <link rel="stylesheet" href="\style.css" />
  </head>
  <body>
    <script>
      setInterval(function() {
        // Gets ADC value at every one second
        GetADC();
      }, 1000);

      function GetADC() {
        var xhttp = new XMLHttpRequest();
        var adc = 0;
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            adc = Number(this.responseText);
            gauges.forEach(function(gauge) {
              console.log(adc);
              gauge.write(adc);
            });
          }
        };
        xhttp.open('GET', '/getADC', false);
        xhttp.send();
      }

      var gauges = [];
      var small = {
        size: 100,
        min: 0,
        max: 50,
        transitionDuration: 500,

        label: 'label.text',
        minorTicks: 4,
        majorTicks: 5,
        needleWidthRatio: 0.6,
        needleContainerRadiusRatio: 0.7,

        zones: [
          { clazz: 'yellow-zone', from: 0.73, to: 0.9 },
          { clazz: 'red-zone', from: 0.9, to: 1.0 }
        ]
      };

      function createGauge(opts) {
        var el = document.createElement('div');
        el.setAttribute('class', 'gauge-container');
        document.body.appendChild(el);
        var g = d3Gauge(el, opts);
        g.currentValue = g._range / 2;
        gauges.push(g);
      }

      createGauge({ clazz: 'simple', label: 'Temperature' });
      createGauge({ clazz: 'grayscale', label: 'Pressure' });
    </script>
    <hr />
    <h4>Setup</h4>
    <form action="save" method="get">
      <p>
        io_server:<br />
        <input
          class="input"
          name="io_server"
          type="text"
          placeholder="dato actual"
        />
      </p>

      <p>
        io_server_port:<br />
        <input
          class="input"
          name="io_server_port"
          type="text"
          placeholder="dato actual"
        />
      </p>

      <p>
        modo:<br />
        <input
          class="input"
          name="object_mode"
          type="number"
          placeholder="dato actual"
        />
      </p>

      <p><input class="btn" type="submit" value="GUARDAR" /></p>
    </form>
  </body>
</html>
